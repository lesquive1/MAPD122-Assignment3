<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-buttons end>
      <button (click)="goToOtherPage()" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item class="text" *ngFor="let note of notes | async"
              (click)="showOptions(note, note.title, note.content)" >
      <h2>{{note['title']}}</h2>
      <h3>{{note['date']}}</h3>
      <p>{{note['content']}}</p>
    </ion-item>
  </ion-list>

  <!-- <button [navPush]="newNotePage">Go To About</button> -->

</ion-content>
