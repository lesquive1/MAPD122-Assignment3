<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>
    <ion-toolbar>
      <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="addItem()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Notes!</h2>

  <ion-list>
    <ion-item class="text" *ngFor="let note of notes | async" >
      <h2>{{note['title']}}</h2>
      <h3>{{note['date']}}</h3>
      <p>{{note['content']}}</p>
    </ion-item>
  </ion-list>

</ion-content>
