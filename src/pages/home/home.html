<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Notes!</h2>

  <ion-list>
    <ion-item class="text" *ngFor="let note of notes | async" >
      <h2>{{note['title']}}</h2>
      <h3>{{note['date']}}</h3>
      <p>{{note['content']}}</p>
    </ion-item>
  </ion-list>

</ion-content>
