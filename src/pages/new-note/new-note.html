<ion-header>

  <ion-navbar>
    <ion-title>New Note</ion-title>
  </ion-navbar>

    <ion-toolbar>
      <ion-buttons end>
      <button (click)="saveNote()" >
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>

  
  <ion-input name="title" type="text" placeholder="Title"></ion-input>
  <ion-textarea name="note" height="auto" rows="10" placeholder="Note"></ion-textarea>

</ion-content>
